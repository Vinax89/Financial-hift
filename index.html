<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Resource Hints for Performance -->
    <!-- DNS Prefetch: Resolve DNS early for external domains -->
    <link rel="dns-prefetch" href="https://base44.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preconnect: Establish early connections to important origins -->
    <link rel="preconnect" href="https://base44.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload Critical Resources -->
    <!-- Preload main script for faster execution -->
    <link rel="modulepreload" href="/main.tsx" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://base44.com/logo_v2.svg" />
    
    <!-- Viewport with Hardware Acceleration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Enable Hardware Acceleration on Mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Performance Optimization Meta Tags -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <title>Financial $hift - Smart Financial Management</title>
    
    <!-- Inline Critical CSS for Instant Paint -->
    <style>
      /* Critical CSS for immediate render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        /* Enable smooth scrolling with hardware acceleration */
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Force GPU acceleration */
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      #root {
        min-height: 100vh;
        /* Force GPU layer for smooth animations */
        transform: translate3d(0, 0, 0);
        will-change: transform;
      }
      
      /* Loading spinner for immediate feedback */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .app-loading::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        /* GPU accelerated animation */
        transform: translateZ(0);
        will-change: transform;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg) translateZ(0); }
      }
      
      /* Optimize repaints */
      img, video, iframe {
        /* Force GPU acceleration for media */
        transform: translateZ(0);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading indicator -->
    <div id="root">
      <div class="app-loading"></div>
    </div>
    
    <!-- Main application script with parallel loading -->
    <script type="module" src="/main.tsx"></script>
    
    <!-- Service Worker Registration (Progressive Web App) -->
    <script>
      // Register service worker for caching and offline support
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed, continue without it
          });
        });
      }
      
      // Detect and report performance metrics
      if (typeof window !== 'undefined' && 'performance' in window) {
        window.addEventListener('load', () => {
          // Report Core Web Vitals in development
          if (import.meta.env.DEV) {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('âš¡ Performance Metrics:', {
                'DNS Lookup': `${perfData.domainLookupEnd - perfData.domainLookupStart}ms`,
                'TCP Connection': `${perfData.connectEnd - perfData.connectStart}ms`,
                'Request Time': `${perfData.responseStart - perfData.requestStart}ms`,
                'Response Time': `${perfData.responseEnd - perfData.responseStart}ms`,
                'DOM Processing': `${perfData.domComplete - perfData.domInteractive}ms`,
                'Load Complete': `${perfData.loadEventEnd - perfData.loadEventStart}ms`,
                'Total Time': `${perfData.loadEventEnd - perfData.fetchStart}ms`
              });
            }
          }
        });
      }
    </script>
  </body>
</html>
